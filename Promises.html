//create promises
var getPromises=new Promise(function(resolve,reject)
{
    var check=false;
    //true=Success,False=Error
    if(check)
    {
        //call resolve if everyhting is ok
       // resolve();
                //resolve with parameters
        resolve('Everything is ok');
    }
    else
    {
        //reject();
        //reject with parameters
        reject('Something is fishy');
    }
});
getPromises.then(function(resolveMessage)
{
        //catch will be invoked when resolve happens
console.log('Success');
console.log(resolveMessage);
}).catch(function(resolveMessage)
{
    //catch will be invoked when reject happens
console.log('Error');
console.log(resolveMessage);
});
