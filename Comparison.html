        /* using promises*/
function print(string)
{
    return new Promise(function(resolve,reject)
    {
        setTimeout(function()
    {
        console.log(string);
        resolve();
    },Math.random()*100);
    });
}
function printLetters()
{
    print("a")
    .then(function ()
    {
        return print("b");
    })
    .then (function()
    {
        return print("c");
    });
}
